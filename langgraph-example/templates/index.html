    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const userText = input.value;
            if (!userText) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            chatbox.innerHTML += `<div class="user">You: ${userText}</div>`;

            // ì„œë²„ ìš”ì²­
            const formData = new FormData();
            formData.append("query", userText);

            const res = await fetch("/chat", {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            chatbox.innerHTML += `<div class="bot">Bot: ${data.answer}</div>`;

            input.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

    async function resetMemory() {
        const formData = new FormData();
        formData.append("session_id", "default");

        const res = await fetch("/reset_memory", {
            method: "POST",
            body: formData
        });

        const data = await res.json();
        const chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<div class="bot"><i>Memory cleared for session: ${data.session_id}</i></div>`;
    }
